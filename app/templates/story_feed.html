<h4 align='center' style="color:#e2e7e7" >{{story.user.nickname}} posted a story about achievement <a href="{{url_for('ach_info',id=story.achievement.id)}}" style='color:#a5cba0'>{{story.achievement.group.name}}{%if story.achievement.level%}, {{story.achievement.level}}{%endif%}</a>:</h4>
<div class='well' style='width:95%;margin-left:auto;margin-right:auto'>
	<div class='row'>
		<div class="col-md-10">
			<h4>{{story.title}}</h4>
			<p class="text-muted">Posted by <a href="{{url_for('user',username=story.user.username)}}">{{story.user.nickname}}</a> on {{story.added.strftime('%B %d, %Y')}}</p>
		</div>
		<div class='col-md-2'>
			<a href="{{url_for('story',story_id=story.id)}}">Read</a>
		</div>
	</div>
</div>
<hr>
