<h4 align='center' style="color:#e2e7e7" >{{post.user.nickname}} commented on achievement <a href="{{url_for('ach_info',id=post.achievement.id)}}" style='color:#a5cba0'>{{post.achievement.group.name}}{%if post.achievement.level%}, {{post.achievement.level}}{%endif%}</a>:</h4>
<div class='well' style="width:95%;height:180px;margin-left:auto;margin-right:auto">
	<div class='row'>
		<div class='col-sm-2'>
		    <div class="thumbnail" style="height:100px;width:80px">
		        {%if post.user.imgurl%}
		        <img src="{{url_for('static',filename=post.user.imgurl)}}" style="width:95%;height:95%;padding-top:5px;padding-bottom:0px;">
		        {%else%}
		        <img src="{{url_for('static',filename='images/rest/anonymous.png')}}" style="width:100%;height:100%;">
		        {%endif%}
		    </div>
		</div>
		<div class='col-md-9'>
		    <table style="width:112%">
		        <tr>
		            <td valign="top" style="font-size:14px"><b><a href="{{url_for('user',username=post.user.username)}}" >{{post.user.nickname}}</a></b></td>
		            <td style="width:10px"></td>
		            <td><p style="font-size:14px;color:#d3d3d3">{{post.timestamp.strftime('%B %d, %Y at %H:%M')}}</p></td>
		        </tr>
		    </table>
			<div class="container" style="width:110%;height:85px;overflow-y:hidden;text-overflow:ellipsis;font-size:12px">
		   		<p style="white-space:pre-wrap">{{post.body}}</p>
			</div>
		</div>
	</div>
</div>
<hr>
